<div class="container">
  <div class="form-container">
    <form class="form">
      <h1>Signup</h1>
      <div class="form-group">
        <input placeholder="Email" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <input placeholder="Password" type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input placeholder="check password" type="password" id="password-check" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Sign up</button>
      </div>
    </form>
  </div>
  <div class="image-container">
    <img src="assets/signup-illustration.png" alt="login illustration">
    <div>
      <h1>Hey there</h1>
      <p>please log in below and continue making a difference in the lives of those who need it most.</p>
    </div>
  </div>
</div>
