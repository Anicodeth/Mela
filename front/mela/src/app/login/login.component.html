<div class="container">
  <div class="image-container">
    <img src="assets/login-illustration.png" alt="login illustration">
    <div>
      <h1>Welcome Back</h1>
      <p>please log in below and continue making a difference in the lives of those who need it most.</p>
    </div>
  </div>
  <div class="form-container">
    <form class="form">
      <h1>Login</h1>
      <div class="form-group">
        <input placeholder="Email" type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <input placeholder="Password" type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

</div>
